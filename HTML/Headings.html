<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accenture Demo - Headings and Paragraphs</title>
</head>


<body>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <p><strong>This is some text</strong></p>

    <p><em>This is some text</em></p>

    <p><small>This is some text</small></p>

    <p><mark>This is some text</mark></p>

    <p><del>This is some text</del></p>

    <u>This is some text</u>
    <br>
    This is some <ins>text</ins>

    <p><sub>This is some text</sub>
    <sup>This is some text</sup></p>


    <p>
        This <br> is <br> some <br> text
    </p>


</html>
