<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- no order -->
    <ul style="display:inline; list-style-type: none;">
        <li>Ball</li>
        <li>Dog</li>
        <li>Cat</li>
    </ul>

    <!-- numerical order -->
    <ol>
        <li>Ball</li>
        <li>Dog</li>
        <li>Cat</li>
    </ol>

    <!-- style -->
    <ul style="list-style-type: circle">
        <li>Ball</li>
        <li>Dog</li>
        <li>Cat</li>
    </ul>

    <ol start="8" type="A">
        <li>Ball</li>
        <li>Dog</li>
        <li>Cat</li>
    </ol>

    <dl>
        <dt>Espresso Martini</dt>
        <dd>- A shot of expresso mixed with alchool                                                                                                                                                                                 </dd>
    </dl>

</body>
</html>
